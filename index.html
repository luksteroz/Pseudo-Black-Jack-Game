<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Oczko Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="col-md-12 turn">
            <h1>
                Oczekiwanie na ruch: zawodnik <span id="turn-user">1</span>
            </h1>
        </div>
    </header>
    <section>
            <div class="detail-user col-md-6">
                <div class="history col-md-10">
                    <h1 id="history-left">Historia</h1>
                </div>
                <div class="summary col-md-2" id="summary-left"></div>
            </div>
            <div class="detail-user col-md-6">
                <div class="history col-md-10">
                    <h1 id="history-right">Historia</h1>
                </div>
                <div class="summary col-md-2" id="summary-right"></div>
            </div>
    </section>
    <section>
        <div class="card card-left col-md-6"></div>
        <div class="card card-right col-md-6"></div>
    </section>
    <section class="buttons col-md-12">
        <div class="button-section col-md-6">
            <button id="left-user-turn" disabled>Losuj</button>
        </div>
        <div class="button-section col-md-6">
            <button id="right-user-turn" disabled>Losuj</button>
        </div>
    </section>
    <script src="js/out.js"></script>
</body>

</html>
