<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Oczko Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>
<body>
    <header>
        <div class="col-xs-12 turn">
            <h1 class="animated jello">
                Oczekiwanie na ruch: zawodnik <span id="turn-user">1</span>
            </h1>
        </div>
    </header>
    <section>
            <div class="detail-user col-xs-6">
                <div class="history col-xs-9">
                    <h1 id="history-left">Historia</h1>
                </div>
                <div class="summary col-xs-3">
                    <p id="summary-left"></p>
                </div>
            </div>
            <div class="detail-user col-xs-6">
                <div class="summary col-xs-3">
                    <p id="summary-right"></p>
                </div>
                <div class="history col-xs-9">
                    <h1 id="history-right">Historia</h1>
                </div>
            </div>
    </section>
    <section>
        <div class="card card-left col-xs-6"></div>
        <div class="card card-right col-xs-6"></div>
    </section>
    <section class="buttons col-xs-12">
        <div class="button-section col-xs-6">
            <button id="left-user-turn" disabled class="animated pulse">Losuj</button>
        </div>
        <div class="button-section col-xs-6">
            <button id="right-user-turn" disabled class="animated pulse">Losuj</button>
        </div>
    </section>
    <section id="over" class="invisible animated tada">
        <h1 id="winner-player">Zawodnik 1 wygra≈Ç!</h1>
        <a class="try-again" href="#">Try Again</a>
    </section>
    <script src="js/out.js"></script>
</body>

</html>
